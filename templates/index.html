<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monty Hall Paradox</title>
    <style>
        body {
            text-align: center;
        }
        h1 {
            background-color: #003366;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .accordion {
            margin: 20px;
        }
        .accordion-item {
            margin-bottom: 10px;
            text-align: left;
        }
        .accordion-header {
            background-color: #f1f1f1;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
        }
        .accordion-content {
            display: none;
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #f1f1f1;
        }
        .input-container {
            margin: 20px 0;
            font-size: 1.5em;
        }
        .door {
            width: 100px;
            height: 200px;
            background-color: brown;
            display: inline-block;
            margin: 10px;
            text-align: center;
            color: white;
            font-size: 24px;
            line-height: 200px;
            cursor: pointer;
            position: relative;
            vertical-align: top;
        }
        .goat, .prize {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        .large-door {
            width: 300px;
            height: 600px;
            font-size: 72px;
            line-height: 600px;
        }
        .button-container {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Monty Hall Paradox</h1>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">About the Monty Hall Paradox</div>
            <div class="accordion-content">
                <p>The Monty Hall problem is a counter-intuitive probability puzzle...</p>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">Play the Game</div>
            <div class="accordion-content">
                <div class="input-container">
                    <form id="door-form">
                        <label for="num_doors">Number of Doors:</label>
                        <input type="number" id="num_doors" name="num_doors" min="3" value="3" required>
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div class="button-container">
                    <button id="reveal-btn" style="display:none;">Reveal</button>
                </div>
                <div id="doors"></div>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">Simulate the Game</div>
            <div class="accordion-content">
                <div class="input-container">
                    <form id="simulation-form">
                        <label for="sim_num_doors">Number of Doors:</label>
                        <input type="number" id="sim_num_doors" name="sim_num_doors" min="3" value="3" required>
                        <label for="num_simulations">Number of Simulations:</label>
                        <input type="number" id="num_simulations" name="num_simulations" min="1" value="100" required>
                        <button type="submit">Run Simulation</button>
                    </form>
                </div>
                 <div id="simulationResults"></div>
                <canvas id="simulationChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const headers = document.querySelectorAll('.accordion-header');
            headers.forEach(header => {
                header.addEventListener('click', function() {
                    const content = this.nextElementSibling;
                    if (content.style.display === 'block') {
                        content.style.display = 'none';
                    } else {
                        document.querySelectorAll('.accordion-content').forEach(item => item.style.display = 'none');
                        content.style.display = 'block';
                    }
                });
            });

            let chosenDoor = null;
            let winner = null;
            let revealedGoats = [];

            document.getElementById('door-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const numDoors = document.getElementById('num_doors').value;
                fetch('/generate_doors', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `num_doors=${numDoors}`
                })
                .then(response => response.json())
                .then(data => {
                    const doorsDiv = document.getElementById('doors');
                    doorsDiv.innerHTML = '';
                    chosenDoor = null;
                    winner = data.winner;
                    revealedGoats = [];
                    document.getElementById('reveal-btn').style.display = 'none';
                    for (let i = 0; i < data.num_doors; i++) {
                        const door = document.createElement('div');
                        door.className = 'door';
                        if (data.num_doors < 5) {
                            door.classList.add('large-door');
                        }
                        door.dataset.index = i;
                        door.textContent = i + 1;
                        door.addEventListener('click', () => selectDoor(i));
                        doorsDiv.appendChild(door);
                    }
                });
            });

            document.getElementById('reveal-btn').addEventListener('click', function() {
                revealResult();
            });

            function selectDoor(index) {
                if (chosenDoor !== null) return;
                chosenDoor = index;
                document.querySelector(`.door[data-index='${index}']`).style.backgroundColor = 'green';

                fetch('/reveal_goat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chosen_door: chosenDoor, num_doors: document.getElementsByClassName('door').length, winner: winner })
                })
                .then(response => response.json())
                .then(data => {
                    revealedGoats = data.revealed_goats;
                    revealedGoats.forEach(goatIndex => {
                        const door = document.querySelector(`.door[data-index='${goatIndex}']`);
                        door.innerHTML = `<img src="static/goat.png" alt="Goat" class="goat">`;
                        door.style.backgroundColor = 'grey';
                    });
                    document.getElementById('reveal-btn').style.display = 'block';
                });
            }

            function revealResult() {
                const doors = document.getElementsByClassName('door');
                for (let door of doors) {
                    const index = parseInt(door.dataset.index);
                    if (index === winner) {
                        door.innerHTML = `<img src="static/prize.png" alt="Prize" class="prize">`;
                        door.style.backgroundColor = 'yellow';
                    } else if (!revealedGoats.includes(index)) {
                        door.innerHTML = `<img src="static/goat.png" alt="Goat" class="goat">`;
                        door.style.backgroundColor = 'grey';
                    }
                    door.style.cursor = 'default';
                    door.removeEventListener('click', selectDoor);
                }
            }

            document.getElementById('simulation-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const numDoors = document.getElementById('sim_num_doors').value;
                const numSimulations = document.getElementById('num_simulations').value;

                fetch('/simulate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ num_doors: numDoors, num_simulations: numSimulations })
                })
                .then(response => response.json())
                .then(data => {
                    const ctx = document.getElementById('simulationChart').getContext('2d');
                    const simulationResults = document.getElementById('simulationResults');
                    simulationResults.innerHTML = `
                        <p>Stay Win Percentage: ${data.stay_percentage.toFixed(2)}%</p>
                        <p>Switch Win Percentage: ${data.switch_percentage.toFixed(2)}%</p>
                    `;

                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: Array.from({ length: numSimulations }, (_, i) => i + 1),
                            datasets: [
                                {
                                    label: 'Stay Win Percentage',
                                    data: data.stay_percentages,
                                    borderColor: 'blue',
                                    fill: false
                                },
                                {
                                    label: 'Switch Win Percentage',
                                    data: data.switch_percentages,
                                    borderColor: 'red',
                                    fill: false
                                }
                            ]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 100
                                }
                            }
                        }
                    });
                });
            });

        });
    </script>
</body>
</html>
